_target_: env.buildingblock.BuildingBlock

id: building_block
# Minimum and maximum valid length for the sequences
min_seq_length: 1
max_seq_length: 7

# Reward function: power or boltzmann
# power: (-1.0 * proxy / reward_norm) ** self.reward_beta
# identity: proxy
reward_func: power
# Minimum reward
reward_min: 1e-8
# Beta parameter of the reward function
reward_beta: 4 #6
# Reward normalization for "power" reward function
reward_norm: 1.0
# If reward_norm_std_mult> 0, reward_norm = reward_norm_std_mult * std(energies)
reward_norm_std_mult: 0.0
proxy_state_format: state 
# Check if action valid with mask before step
skip_mask_check: False
# Buffer
buffer:
  replay_capacity: 1000
  train: 
    path: null
    type: null
  test:
    path: null
